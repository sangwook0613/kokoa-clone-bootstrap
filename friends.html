<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar fixed-top d-flex justify-content-end me-2">
      <div>
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-restore"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <div
      class="nav-bar d-flex flex-column align-items-center justify-content-between"
    >
      <div class="d-flex flex-column nav-bar__icons">
        <a href="friends.html">
          <i class="fas fa-user fa-lg"></i>
        </a>
        <a href="chats.html">
          <i class="far fa-comment fa-lg"></i>
        </a>
        <a href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </div>
      <div class="d-flex flex-column nav-bar__icons">
        <i class="far fa-bell fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </div>

    <div class="main-screen">
      <header
        class="screen-header d-flex justify-content-between align-items-center"
      >
        <span class="fw-bold fs-3">친구</span>
        <div class="">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-user-plus fa-lg"></i>
        </div>
      </header>

      <div class="user-component">
        <div class="user-component__box d-flex align-items-center">
          <img
            src="./images/profile_img.jpg"
            alt="profile-img"
            class="user-component__avatar--xl"
          />
          <div class="user-component__info">
            <div class="user-component__name fw-bold fs-4">Simon</div>
            <div class="user-component__comment">Hello~</div>
          </div>
        </div>
        <div
          class="friends-tags d-flex justify-content-between align-items-center"
        >
          <span>친구 613</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component__box-friends d-flex align-items-center">
          <img
            src="./images/profile_img.jpg"
            alt="profile-img"
            class="user-component__avatar--lg"
          />
          <div class="user-component__info">
            <div class="user-component__name fw-bold">Simon</div>
            <div class="user-component__comment">Hello~</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7cd69b2f82.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
