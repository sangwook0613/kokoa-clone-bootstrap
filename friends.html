<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

    />
  </head>
  <body>
    <div class="top-bar fixed-top d-flex justify-content-end me-2">
      <div>
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-restore"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <div class="container-fluid main-screen">
      <div class="row main-screen__row">
        <div
          class="nav-bar col-1 d-flex flex-column align-items-center justify-content-between"
        >
          <div class="d-flex flex-column nav-bar__icons">
            <a href="friends.html">
              <i class="fas fa-user fa-lg"></i>
            </a>
            <a href="chats.html">
              <i class="far fa-comment fa-lg"></i>
            </a>
            <a href="more.html">
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </div>
          <div class="d-flex flex-column nav-bar__icons">

            <span class="col-2">친구</span>
            <div class="col-2 offset-8">
              <i class="fas fa-search fa-lg"></i>
              <i class="fas fa-user-plus fa-lg"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-2">IMG</div>
            <div class="col">DASDADS</div>
          </div>
        </div>
      </div>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    ></script>
