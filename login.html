<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar fixed-top d-flex justify-content-end me-2">
      <div>
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-restore"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <div
      class="login-screen d-flex flex-column justify-content-center align-items-center"
    >
      <div>
        <img
          class="user-component__avatar--login"
          src="./images/profile_img.jpg"
          alt="profile-image"
        />
      </div>
      <div class="fs-4 fw-normal mt-2">Simon</div>
      <div class="mt-5">
        <span class="fw-bold fs-5">잠금모드 상태입니다</span>
      </div>
      <form action="#" class="d-flex flex-column w-25 mt-3" id="password-form">
        <input type="password" />
        <input type="submit" value="확인" class="mt-1" />
      </form>
      <div class="mt-5">
        <a href="./friends.html" class="text-decoration-none text-black-50"
          >바로가기</a
        >
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7cd69b2f82.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
