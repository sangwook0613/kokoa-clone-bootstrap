<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar fixed-top d-flex justify-content-end me-2">
      <div>
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-restore"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <div
      class="nav-bar d-flex flex-column align-items-center justify-content-between"
    >
      <div class="d-flex flex-column nav-bar__icons">
        <a href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
        <a href="chats.html">
          <i class="fas fa-comment fa-lg"></i>
        </a>
        <a href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </div>
      <div class="d-flex flex-column nav-bar__icons">
        <i class="far fa-bell fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </div>

    <div class="main-screen">
      <header
        class="screen-header d-flex justify-content-between align-items-center"
      >
        <span class="fw-bold fs-3">채팅</span>
        <div class="">
          <i class="fas fa-search fa-lg"></i>
          <i class="far fa-comments fa-lg"></i>
          <i class="fas fa-comment-medical fa-lg"></i>
        </div>
      </header>

      <div class="user-component">
        <div
          class="user-component__box-friends d-flex align-items-start justify-content-between"
        >
          <div class="d-flex align-items-center">
            <img
              src="./images/profile_img.jpg"
              alt="profile-img"
              class="user-component__avatar--lg"
            />
            <div class="user-component__info">
              <div class="user-component__name fw-bold">박상욱</div>
              <div class="user-component__comment">Hello~</div>
            </div>
          </div>
          <div class="user-component__time">
            <span>오후 6:13</span>
          </div>
        </div>
        <div
          class="user-component__box-friends d-flex align-items-start justify-content-between"
        >
          <div class="d-flex align-items-center">
            <div class="user-component__avatar-group d-flex flex-wrap">
              <img
                src="./images/moon-e1473803555367.jpg"
                alt="profile-img"
                class="user-component__avatar--xs"
              />
              <img
                src="./images/profile_img.jpg"
                alt="profile-img"
                class="user-component__avatar--xs"
              />
              <img
                src="./images/profile_img.jpg"
                alt="profile-img"
                class="user-component__avatar--xs"
              />
              <img
                src="./images/라이언.jpeg"
                alt="profile-img"
                class="user-component__avatar--xs"
              />
            </div>
            <div class="user-component__info">
              <div class="user-component__name fw-bold">자몽이네</div>
              <div class="user-component__comment">자몽이 똥쌌다~~</div>
            </div>
          </div>
          <div class="user-component__time">
            <span>오후 3:13</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7cd69b2f82.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
