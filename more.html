<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top-bar fixed-top d-flex justify-content-end me-2">
      <div>
        <i class="fas fa-window-minimize"></i>
        <i class="far fa-window-restore"></i>
        <i class="fas fa-times"></i>
      </div>
    </div>

    <div
      class="nav-bar d-flex flex-column align-items-center justify-content-between"
    >
      <div class="d-flex flex-column nav-bar__icons">
        <a href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
        <a href="chats.html">
          <i class="far fa-comment fa-lg"></i>
        </a>
        <a href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </div>
      <div class="d-flex flex-column nav-bar__icons">
        <i class="far fa-bell fa-lg"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </div>

    <div class="main-screen">
      <header
        class="screen-header d-flex justify-content-between align-items-center"
      >
        <span class="fw-bold fs-3">더보기</span>
      </header>

      <div class="user-box">
        <div
          class="user-box__info d-flex justify-content-between align-items-center"
        >
          <div class="user-box__info-status">
            <div class="user-box__info-status-name">박상욱</div>
            <div class="user-box__info-status-email">kvmoke@gmail.com</div>
          </div>
          <i class="fas fa-portrait fa-2x"></i>
        </div>
        <div
          class="user-box__subscription d-flex justify-content-between align-items-baseline"
        >
          <span>My구독</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="container more-box">
        <div class="row more-box__row">
          <div class="col-3 more-box__icons">
            <i class="far fa-envelope fa-2x"></i>
            <span>메일</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>캘린더</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="fas fa-inbox fa-2x"></i>
            <span>서랍</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="fas fa-flask fa-2x"></i>
            <span>실험실</span>
          </div>
        </div>
        <div class="row more-box__row">
          <div class="col-3 more-box__icons">
            <i class="fas fa-info-circle fa-2x"></i>
            <span>정보</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>스토리</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span>공지사항</span>
          </div>
          <div class="col-3 more-box__icons">
            <i class="far fa-question-circle fa-2x"></i>
            <span>도움말</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7cd69b2f82.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
